<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Techify - Your Future Tech</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="assets/logo.png" alt="Techify Logo" class="logo"/>
      <nav>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Techify 🚀</h1>
      <p>The ultimate platform to launch your tech dreams.</p>
      <button onclick="learnMore()">Learn More</button>
    </div>
  </section>

  <section id="features" class="features">
    <div class="container">
      <h2>Features</h2>
      <ul>
        <li>⚡ Fast & Lightweight</li>
        <li>🔒 Secure by Design</li>
        <li>🌐 Built for Developers</li>
      </ul>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <input type="email" placeholder="Your email" required />
        <textarea placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 Techify Inc.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
